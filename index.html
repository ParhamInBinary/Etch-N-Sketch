<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-N-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body onload="main()">
    <div class="outerFrame">
        <h1>Etch-N-Sketch</h1>
        <div class="innerFrame">
            <div class="marker"></div>
        </div>
        <div class="controlls">
            <div class="leftKnob">
                <div></div>
            </div>
            <div class="sizeSetting">
                <p>Size</p>
                <input type="number" min="1" max="64">
            </div>
            <div class="colorSetting">
                <p>Color</p>

            </div>
            <div class="rightKnob">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
